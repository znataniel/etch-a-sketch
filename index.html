<!doctype html>
<html lang="en">
  <head>
    <title>Etch-a-Sketch!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">etcherino-a-sketcherino</div>
    <div class="mainContent">
      <div class="board"></div>
      <div class="btnContainer">
        <button type="button" class="clearBtn">Clear</button>
        <div class="boardSettings">
          <button type="button" class="redrawCanvasBtn">
            Apply canvas size
          </button>
          <input
            type="text"
            class="canvasSizeInput"
            placeholder="2 - 100 | Default: 16"
            value=""
          />
        </div>
      </div>
    </div>
    <div class="footer">
      Background Image by
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://www.freepik.com/free-vector/flat-design-pixel-art-cloud-illustration_38680502.htm"
        >Freepik</a
      >
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
