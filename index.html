<!doctype html>
<html lang="en">
  <head>
    <title>Etch-a-Sketch!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">Play with pixel art!</div>
    <div class="mainContent">
      <div class="board"></div>
      <div class="btnContainer">
        <button type="button" class="clearBtn">Clear</button>
        <div class="boardSettings">
          <button type="button" class="redrawCanvasBtn">Apply size</button>
          <input
            type="text"
            class="canvasSizeInput"
            placeholder="Edit board size (2 -- 100)"
            value=""
          />
        </div>
        <button type="button" class="toggleGridBtn">Toggle Grid</button>
        <div class="instructions">
          <p>Left click to color.</p>
          <p>Right click to erase.</p>
          <p>Hold click and drag to affect multiple squares.</p>
        </div>
      </div>
    </div>
    <div class="footer">
      Background Image by
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://www.freepik.com/free-vector/flat-design-pixel-art-cloud-illustration_38680502.htm"
        >Freepik</a
      >
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
