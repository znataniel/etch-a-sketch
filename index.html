<!doctype html>
<html lang="en">
  <head>
    <title>Etch-a-Sketch!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">etcherino-a-sketcherino</div>
    <div class="mainContent">
      <div class="board"></div>
      <div class="btnContainer">
        <button type="button" class="clearBtn">Clear</button>
        <div class="boardSettings">
          <button type="button">Apply canvas size</button>
          <input
            type="text"
            name="Canvas size grid"
            placeholder="Min. 2, Max. 100"
          />
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
